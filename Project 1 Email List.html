<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AIS Email Sign-Up</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <h1>Email sign-up form</h1>
        <header>
            <nav>
                <ul>
                    <li><a href="Project 1 Homepage.html">Homepage</a></li>
                    <li><a href ="Project 1 Species Profile.html">Species Profiles Page</a></li>
            </nav>
        </header>
        <p>
            Please enter all pertinent information below to be registered in our AIS email list which includes information on meetups, new infestations, and links to new articles and videos! 
        </p>
        <form>
            <fieldset>
                <legend>First name</legend>
                    <input type="text" placeholder="First name" required="required" />
                    <br />
                    <br />
                <legend>Last name</legend>
                    <input type="text" placeholder="Last name" />
                    <br />
                    <br />
                <legend>Email address</legend>
                    <input type="email" placeholder="Email address" required="required" />
                    <br />
                    <br />
                <legend>Sex</legend>
                <select>
                   <option value="Man">Male</option>
                   <option value="Woman">Female</option>
                   <option value="Declined">Prefer not to say</option>
               </select>
               <button>Submit!</button>
            </fieldset>
        </form>
        
       
        

    </body>
</html>
